<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>講義ファイル閲覧｜学習小屋</title>
  <link rel="stylesheet" href="../common/style.css" />
  <style>
    .viewer-container {
      margin-top: var(--space-6);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .viewer-frame {
      width: 100%;
      max-width: 1100px;   /* 电脑端显示宽度 */
      height: 90vh;        /* 显示区域高度 */
      border: 1px solid var(--color-border);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }

    .file-info {
      margin-top: var(--space-5);
      font-size: var(--fs-sm);
      color: var(--color-muted);
      text-align: center;
    }

    @media (max-width: 800px) {
      .viewer-frame {
        height: 75vh;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="site-main">
    <section class="card max-w-content text-center">
      <h2>学生用講義ファイル</h2>
      <p class="text-muted">最新版の講義資料をオンラインで閲覧できます。</p>

      <div class="viewer-container">
        <iframe id="pdfViewer" class="viewer-frame" title="講義ファイルビューア"></iframe>
        <div class="file-info" id="fileInfo"></div>
      </div>

      <div class="alert alert--info mt-6">
        ※ 資料は学習目的にのみご利用ください。ダウンロードや再配布は禁止されています。
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    // ======== ここを変更すれば講義ファイルを差し替え可能 ========
    const PDF_PATH = "../che/lectures/chem_lecture1.pdf";  // ← ここを自分のファイルパスに変更
    // ===============================================================

    (async () => {
      const hdr = await fetch('../common/header.html').then(r=>r.text()).catch(()=> '');
      const ftr = await fetch('../common/footer.html').then(r=>r.text()).catch(()=> '');
      document.getElementById('site-header').innerHTML = hdr;
      document.getElementById('site-footer').innerHTML = ftr;

      // PDFを読み込み
      const viewer = document.getElementById('pdfViewer');
      viewer.src = PDF_PATH;
      document.getElementById('fileInfo').textContent = `現在表示中の資料： ${PDF_PATH.split('/').pop()}`;
    })();
  </script>
</body>
</html>
