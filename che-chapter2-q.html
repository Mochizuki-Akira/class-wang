<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>選択問題チェック（ラジオボタン版）</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
      background: #f8f8f8;
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .question {
      margin: 10px 0;
    }
    .options label {
      margin-right: 10px;
    }
    .result {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>選択問題チェックシステム（選択式）</h1>

  <form id="quizForm">

    <!-- 状態の変化 -->
    <div class="section">
      <h2>状態の変化</h2>
      <div class="question">
        問1：
        <span class="options">
          <label><input type="radio" name="s1" value="1">1</label>
          <label><input type="radio" name="s1" value="2">2</label>
          <label><input type="radio" name="s1" value="3">3</label>
          <label><input type="radio" name="s1" value="4">4</label>
          <label><input type="radio" name="s1" value="5">5</label>
          <label><input type="radio" name="s1" value="6">6</label>
        </span>
        <span class="result" id="r-s1"></span>
      </div>
    </div>

    <!-- 固体の構造 -->
    <div class="section">
      <h2>固体の構造</h2>
      <script>
        for (let i = 1; i <= 5; i++) {
          document.write(`<div class="question">問${i}：<span class="options">`);
          for (let j = 1; j <= 6; j++) {
            document.write(`<label><input type="radio" name="k${i}" value="${j}">${j}</label>`);
          }
          document.write(`</span><span class="result" id="r-k${i}"></span></div>`);
        }
      </script>
    </div>

    <!-- 気体の性質 -->
    <div class="section">
      <h2>気体の性質</h2>
      <script>
        for (let i = 1; i <= 15; i++) {
          document.write(`<div class="question">問${i}：<span class="options">`);
          for (let j = 1; j <= 6; j++) {
            document.write(`<label><input type="radio" name="g${i}" value="${j}">${j}</label>`);
          }
          document.write(`</span><span class="result" id="r-g${i}"></span></div>`);
        }
      </script>
    </div>

    <!-- 溶液の性質 -->
    <div class="section">
      <h2>溶液の性質</h2>
      <script>
        for (let i = 1; i <= 8; i++) {
          document.write(`<div class="question">問${i}：<span class="options">`);
          for (let j = 1; j <= 6; j++) {
            document.write(`<label><input type="radio" name="y${i}" value="${j}">${j}</label>`);
          }
          document.write(`</span><span class="result" id="r-y${i}"></span></div>`);
        }
      </script>
    </div>

    <button type="submit">答え合わせ</button>
  </form>

  <script>
    const answers = {
      s1: 2,
      k1: 4, k2: 4, k3: 6, k4: 1, k5: 2,
      g1: 3, g2: 4, g3: 5, g4: 5, g5: 2,
      g6: 4, g7: 3, g8: 2, g9: 6, g10: 4,
      g11: 5, g12: 4, g13: 6, g14: 3, g15: 1,
      y1: 5, y2: 5, y3: 3, y4: 4, y5: 1,
      y6: 4, y7: 3, y8: 4
    };

    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();
      for (const key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        const result = document.getElementById(`r-${key}`);
        if (selected) {
          if (parseInt(selected.value) === answers[key]) {
            result.textContent = '✅';
            result.style.color = 'green';
          } else {
            result.textContent = `❌`;
            result.style.color = 'red';
          }
        } else {
          result.textContent = '未選択';
          result.style.color = 'gray';
        }
      }
    });
  </script>

</body>
</html>
