<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>講義ファイル閲覧｜学習小屋</title>
  <link rel="stylesheet" href="../common/style.css" />
  <style>
    /* 让页面本身占满视口，去掉默认边距 */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      background: #000; /* PDF周围背景为黑，视觉更沉浸 */
    }
    /* 全屏 PDF */
    .viewer-frame {
      position: fixed;
      inset: 0;          /* top:0; right:0; bottom:0; left:0; 的缩写 */
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 0;
      box-shadow: none;
      z-index: 0;
      background: #fff;
    }
    /* 左上角悬浮返回按钮（使用你CSS中的边框按钮风格） */
    .overlay-controls {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    /* 小尺寸边框按钮（与全站风格一致） */
    .btn-outline-sm {
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 10px;
    }
    /* 在小屏上略微下移，避免挡住浏览器UI */
    @media (max-width: 600px) {
      .overlay-controls { top: 10px; left: 10px; }
    }
  </style>
</head>
<body>
  <!-- 顶部悬浮控制（可按需增减） -->
  <div class="overlay-controls">
    <a href="./index.html" class="btn-outline btn-outline-sm" aria-label="化学トップへ戻る">← 化学トップへ</a>
  </div>

  <!-- 全屏PDF -->
  <iframe id="pdfViewer" class="viewer-frame" title="講義ファイルビューア"></iframe>

  <script>
    // ======== 只改这里即可换讲义文件 ========
    const PDF_PATH = "../che/lectures/3物質量と化学反応式_1.pdf";
    // ========================================

    // 加载PDF
    document.getElementById('pdfViewer').src = PDF_PATH;
  </script>
</body>
</html>
