<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>答えコードの解読ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 300px; font-size: 16px; padding: 5px; }
    button { padding: 6px 12px; margin-left: 10px; }
    .result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>確認コード解読ツール</h1>
  <p>学生から受け取った十進数コードを入力してください：</p>
  <input type="text" id="codeInput" placeholder="例：834720497...">
  <button onclick="decode()">解読する</button>

  <div class="result" id="output"></div>

  <script>
    function decode() {
      const decimal = document.getElementById('codeInput').value.trim();
      if (!/^[0-9]+$/.test(decimal)) {
        document.getElementById('output').textContent = '数字のみ入力してください。';
        return;
      }

      let bin = BigInt(decimal).toString(2).padStart(29, '0'); // 29 = 总题数
      const topics = ['s1','k1','k2','k3','k4','k5'];
      for (let i = 1; i <= 15; i++) topics.push(`g${i}`);
      for (let i = 1; i <= 8; i++) topics.push(`y${i}`);

      let result = '';
      for (let i = 0; i < bin.length && i < topics.length; i++) {
        result += `問${i + 1}：${bin[i] === '1' ? '✔' : '✘'}\n`;
      }

      document.getElementById('output').textContent = result;
    }
  </script>
</body>
</html>
