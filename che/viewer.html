<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>講義ファイル閲覧｜学習小屋</title>
  <link rel="stylesheet" href="../common/style.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #pdfFrame {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #fff;
    }
    .overlay {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 10;
    }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      background: rgba(255,255,255,0.08);
    }
    #fallback {
      position: fixed; inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background: rgba(0,0,0,0.6);
      z-index: 20;
      padding: 24px;
    }
    #fallback .btn {
      border-color:#4a90e2; color:#fff; background:#4a90e2; margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a id="backBtn" class="btn">← 一覧に戻る</a>
  </div>

  <iframe id="pdfFrame" title="PDF Viewer"></iframe>

  <div id="fallback">
    <div>
      <div style="font-size:1.05rem; margin-bottom:8px;">PDFの読み込みに失敗しました。</div>
      <a id="openDirect" class="btn" target="_self">📄 直接開く</a>
    </div>
  </div>

  <script>
    // === 映射表 ===
    const FILES = {
      '2507_1': 'assets/lectures/2507/chem_1.pdf',
      '2507_2': 'assets/lectures/2507/chem_2.pdf',
      '2507_3': 'assets/lectures/2507/chem_3.pdf',
      '2510_1': 'assets/lectures/2510/chem_1.pdf',
      '2510_2': 'assets/lectures/2510/chem_2.pdf',
      '2510_3': 'assets/lectures/2510/chem_3.pdf'
    };

    const id = new URLSearchParams(location.search).get('id');
    const path = FILES[id];
    const frame = document.getElementById('pdfFrame');
    const fb = document.getElementById('fallback');
    const openDirect = document.getElementById('openDirect');
    const backBtn = document.getElementById('backBtn');

    // 自动判断返回目标
    if (id && id.startsWith('2507')) {
      backBtn.href = './list-2507.html';
    } else if (id && id.startsWith('2510')) {
      backBtn.href = './list-2510.html';
    } else {
      backBtn.href = './lectures.html';
    }

    if (!path) {
      fb.style.display = 'flex';
      openDirect.href = './lectures.html';
    } else {
      document.title = `講義ファイル (${id})｜学習小屋`;
      frame.src = path;
      openDirect.href = path;

      // Safari 等兼容兜底
      frame.addEventListener('error', () => fb.style.display = 'flex');
      setTimeout(() => {
        document.addEventListener('keydown', e => {
          if (e.key === 'Enter') fb.style.display = 'flex';
        }, { once: true });
      }, 1200);
    }
  </script>
</body>
</html>
