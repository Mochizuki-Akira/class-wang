<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>確認コード解読ツール（自動対応）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 300px; font-size: 16px; padding: 5px; }
    button { padding: 6px 12px; margin-left: 10px; }
    .result { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>確認コード解読ツール</h1>
  <p>学生から受け取った十進数コードを入力してください：</p>
  <input type="text" id="codeInput" placeholder="例：834720497...">
  <button onclick="decode()">解読する</button>

  <div class="result" id="output"></div>

  <script>
    function decode() {
      const decimal = document.getElementById('codeInput').value.trim();
      if (!/^[0-9]+$/.test(decimal)) {
        document.getElementById('output').textContent = '数字のみ入力してください。';
        return;
      }

      let bin = BigInt(decimal).toString(2);
      let result = `合計 ${bin.length} 問の結果：\n\n`;

      for (let i = 0; i < bin.length; i++) {
        const mark = bin[i] === '1' ? '✔（正解）' : '✘（不正解）';
        result += `問${i + 1}：${mark}\n`;
      }

      document.getElementById('output').textContent = result;
    }
  </script>
</body>
</html>
